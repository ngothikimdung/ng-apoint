<nb-card #event>
  <nb-card-header>Messege</nb-card-header>
  <nb-card-body>
    <p>Do you want delete this event ?</p>
  </nb-card-body>
  <nb-card-footer >
    <button nbButton status="danger" (click)="cancel()">Cancel</button>

  </nb-card-footer>
</nb-card>
